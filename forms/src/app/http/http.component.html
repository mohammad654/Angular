<h4 class="bg-info py-2" *ngIf="id && title">Id: {{ id }} Title: {{ postTitle }}
  page {{page}}
</h4>


<input type="text" id="name" class="form-control"
       (keyup.enter)="createPost(title)" #title>

<h2>Posts</h2>
<ul *ngIf="posts" class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
        <button class="btn btn-danger mx-3 px-3" (click)="deletePost(post)" >delete</button>
        <button class="btn btn-primary mx-3 px-3" (click)="editePost(post)" >edite</button>
      <a class="btn btn-primary mb-1"
         [routerLink]="['/posts', post.id,post.title]"
         [queryParams]="{page:11,order:'order'}"
      >info</a>

    {{ post.title }}
  </li>]

</ul>
